<body>
	<header class="app-header" role="banner">

	<main>

				</article>
				<button class="btn btn-play" data-target="main" aria-label="Continue to game">Play</button>
			</div>
		</section>

		<!-- Main Game Screen -->
		<section class="screen main-screen hidden" aria-label="Main game area">
			<div class="container">
				<div class="game-area" role="region" aria-label="Cat room layout">

				</div>
				<nav class="furniture-menu" aria-label="Furniture selection menu">

				</nav>

		<!-- Optional: footer content -->
